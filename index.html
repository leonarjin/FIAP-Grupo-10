<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

        <!-- Feather icons by Cole Bemis -->
        <!-- https://feathericons.com/ -->

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- LINK CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Gulliver Traveller</title>
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="logo">
                    <a href="#" class="titulo">
                        <h1 class="titulo">Gul<span class="titulo-modifier">live</span>r<span class="titulo-modifier"> Travel</span>ler</h1>
                    </a>
                </div>
                <div class="sand">
                    <div class="nav">
                        <a href="#"><img src="./assets/icons/menu.svg" alt="menu" class="menu"></a>
                    </div>
                    <div class="pais"></div>    
                </div>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <div class="hero">
                    <div class="hero-text">
                        <h1 class="text-center">Sua próxima viagem começa aqui!</h1>
                        <p class="text-center">Todas as informações para sua viagem, agora em um só lugar.</p>
                    </div>
                </div>
                <div class="cta">
                    <div class="cta-filtro">
                        <button class="cta-b">Hoteis</button>
                        <button class="cta-b">Passagens</button>
                        <button class="cta-b">Locais</button>
                    </div>
                    <div class="container-lg px-4">
                        <div class="row">
                            <div class="col-md">
                                <p class="busca-titulo">Origem</p>
                                <p>Onde você está?</p>
                            </div>
                            <div class="col-md">
                                <p class="busca-titulo">Destino</p>
                                <p>Para onde você quer ir?</p>
                            </div>
                            <div class="col-md">
                                <p class="busca-titulo"><img src="./assets/icons/calendar.svg" alt="date"> Escolha as datas</p>
                            </div>
                            <div class="col-md">
                                <p class="busca-titulo"><img src="./assets/icons/user.svg" alt="pessoas"> 1 Quarto - 2 Viajantes</p>
                            </div>
                            <div class="col-md busca-b">
                                <button class="busca-b">Buscar hotéis</button>
                            </div>
                        </div>
                    </div>
                    <div class="hoteis">
                        
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- LINK JavaScript -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
